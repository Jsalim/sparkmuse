*{ args: 1- wish, 2- userVotes }*

<div class='wish'>

  <div class="details">
    <div class="detail">#{avatar _wish.author.userName /}</div>
    <div class="detail">#{likeButton votable: _wish, userVotes: _userVotes, size: "medium" /}</div>
    <div class="detail"><span class="comments">${_wish.commentCount}</span></div>
  </div>

  <div class="wish-inner">
    <h3>
      <a href="@{Foundry.view(_wish.id)}">${_wish.title}</a>
    </h3>
    <div class="alt">
      Created ${_wish.created.format()}
    </div>

    <div class="tags">#{list items: _wish.tags, as: 'tagName'}#{tag tagName /}#{/list}<div class="clear"></div></div>

  </div>

  <hr/>

</div>
