*{
  parameters:
    user: UserVO
    size: "mini" for 24x24, "normal" for 48x48, or "bigger" for 73x73 default is mini
}*
<a href="@{User.view(_user.id)}">
  <img src='http://api.twitter.com/1/users/profile_image/${_user.userName}.json?size=${_size ?: "mini"}'/>
</a>
<a href="@{User.view(_user.id)}">${_user.userName}</a>
