#{extends 'bodytemplate.html' /}
#{set title: 'Manage Feedback' /}

<div class="page-canvas prepend-1 span-22 append-1">

  <h2>
    Manage Feedback
  </h2>

  <div class="span-13 content-wrapper">
  <div class="content-inner">
  <div class="content-container">

    <form name="Feedback" target="@{Admin.saveFeedback()}" method="POST">

    <div>

      <fieldset>
        <div class="field">
          <label>Key</label>
          <div class="error-message" parameter="key"></div>
          <input type="text" name="key" maxlength="100" value="${feedback?.key}"/>
         </div>
        <div class="field">
          <label>Private</label>
          <div class="error-message" parameter="key"></div>
          <input type="checkbox" name="private" checked="${feedback?.isPrivate ? "checked" : ""}"/>
         </div>
      </fieldset>

      <hr/>

      <fieldset>
        <div class="field">
          <label>Title</label>
          <div class="error-message" parameter="title"></div>
          <input type="text" name="title" maxlength="100" value="${feedback?.title}"/>
         </div>
      </fieldset>

      <hr/>

      <fieldset>
        <div class="field">
          <label>
            Feedback
          </label>
          <div class="error-message" parameter="content"></div>
          <textarea name="content">${feedback?.content}</textarea>
         </div>
      </fieldset>

      <hr/>

      <fieldset>
        <div class="field">
          <label>
            <a class="icon-button visual" href="#" onclick="SM.Spark.newVisual();">
              <img src="@{'public/images/icons/silk/image.png'}" title="Add a visual"/>
            </a>
            Images
          </label>
          <ol id="existing-images">
          </ol>
          <div id="images"></div>
         </div>
      </fieldset>

    </div>

    <div class="control-bar">
      <a href="#" onclick="$(document.Feedback).submit();" class="button positive">
        <span>
          <img src="@{'public/images/icons/silk/accept.png'}" alt="Save"/>
          Save
        </span>
      </a>
      %{if (feedback) { }%
      <a href="@{Application.feedback(feedback.key)}" class="button" target="_blank">
        <span>
          <img src="@{'public/images/icons/silk/image.png'}" alt="Preview"/>
          Preview
        </span>
      </a>
      %{ } }%
      <div class="clear"></div>
    </div>

    </form>

  </div>
  </div>
  </div>

  <div class="span-9 last">
    <div class="blurb">
    <div class="blurb-inner">

      <h4>Sites</h4>

      #{list items: feedbacks, as: 'f'}
        <a href="@{Admin.manageFeedback(f.key)}">${f.title}</a><br/>
      #{/list}

    </div>
    </div>
    <div class="blurb">
    <div class="blurb-inner">

      <h4>Markdown</h4>

      H3 ### <br/>
      OL 1. <br/>
      IMG $ {key} <br/>

    </div>
    </div>
  </div>

</div>

<script type="text/html" id="template-existing-image-entry">
  <li>
    <a href="http://a.sparkmuse.com/serve/{{imageKey}}" target="_blank">View</a>
    <div class="key" style="overflow-x: scroll;">{{imageKey}}</div>
  </li>
</script>


<script type="text/javascript" src="@{'public/javascripts/markdown/showdown.js'}"></script>

<script type="text/javascript">

  $(document).ready(function() {
    var converter = new Attacklab.showdown.converter();

    $(document.Feedback).formHandler(function(){
      var imageKeys = $("#existing-images .key").map(function(){
        return $(this).html();
      }).get();
      return {
        key: this.key.value,
        title: this.title.value,
        content: this.content.value,
        displayContent: converter.makeHtml(this.content.value.replace(/_/g, "&#95;")),
        imageKeys: imageKeys,
        isPrivate: this.private.checked
      };
    });

    var fadeIn = function (dialog) {
      dialog.overlay.fadeIn('fast');
      dialog.container.fadeIn('fast');
      dialog.data.fadeIn('fast');
    }

    //@todo register in form handler?
    $(document.Feedback).one(SM.Events.Submit, function(){
      $("#modal-submission").modal({
        opacity: 50,
        close: false,
        onOpen: fadeIn,
        onClose: undefined
      });
    });
  });
</script>


<script type="text/javascript">

  document.domain = "sparkmuse.com"; *{ circumvent same origin policy }*

  $(document).ready(function() {
    var urlRegex = /((http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?)/,
        addResourcesCache = {};


    function resizeTextArea() {
      var ta = $(this);
      if (ta.scrollTop() > 0) {
        ta.height(ta.height() + 20);
      }
    }

    function checkForLinks() {
      var i, token, tokens = this.value.replace(/\s+/g, " ").split(" ");
      for (i in tokens) {
        if (i != tokens.length - 1) {
          token = tokens[i];
          if (urlRegex.test(token) && !addResourcesCache[token]) {
            addResourcesCache[token] = true;
            $("#new-reply .add-resources").append(Mustache.to_html(
                $("#template-add-resource").html(),
                { url: token }
            ));
          }
        }
      }
    }

    var s = SM.Spark = {

      newVisual: function(uploadTarget) {
        if (!uploadTarget) {
          var id = s._createLoadingView("#images", "visual");
          $.ajax({
            url: "@{Blob.createUploadTarget}",
            context: s,
            success: function(r) {
              $("#" + id).remove();
              this.newVisual(r);
            }
          });
        }
        else {
          var id = SM.newId();
          $("#images").append(Mustache.to_html(
              $("#template-new-visual-uploader").html(),
              { id: id, uploadTarget: uploadTarget }
          ));
          $("#" + id + " iframe").load(function(){
            $.ajax({
              url: "@{Blob.lastUpload}",
              context: s,
              success: function(r) {
                $("#" + id).remove();
                this.addEntry(r);
              }
            });
          });
        }
      },

      addEntry: function(key) {
        $("#existing-images").append(Mustache.to_html(
            $("#template-existing-image-entry").html(),
            { imageKey: key }
        ));
      },

      onVisualFormSubmit: function(id) {
        $("#" + id + " form").hide();
        $("#" + id).append('<img src="@{'public/images/spinner.gif'}" />');
        return true;
      },

      deleteContent: function(el) {
        $(el).parents(".content").animate({
            opacity: 0,
            height: 0
          },
          function() {
            $(this).remove();
          }
        );
      },

      _createLoadingView: function(appendTo, cssClass) {
        var id = SM.newId();
        $(appendTo).append(Mustache.to_html(
            $("#template-loading").html(),
            {
              id: id,
              cssClass: cssClass || ""
            }
        ));
        return id;
      }
    }

    #{/list}
%{ } }%

  });

</script>

<script type="text/html" id="template-new-visual-uploader">
  <div class="visual content" id="{{id}}">
    <a href="#" onclick="SM.Spark.deleteContent(this);"><img src="@{'public/images/icons/silk/cancel.png'}" /></a>
    <form action="{{uploadTarget}}"
          method="POST"
          enctype="multipart/form-data"
          target="frame"
          onsubmit="return SM.Spark.onVisualFormSubmit('{{id}}');">
      <input type="file" name="file" />
      <input type="submit" value="Submit" />
    </form>
    <iframe style="display: none;" name="frame"></iframe>
  </div>
</script>

<script type="text/html" id="template-new-visual">
  <div class="visual content" id="{{id}}">
    <a href="#" onclick="SM.Spark.deleteContent(this);"><img src="@{'public/images/icons/silk/cancel.png'}" /></a>
    <img src="http://a.sparkmuse.com/serve/{{key}}"
  </div>
</script>
